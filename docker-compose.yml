  memcached:
    image: memcached:latest
    expose:
      - 11211
    networks:
      - dev_stack_net

  memcached2:
    image: memcached:latest
    expose:
      - 11211
    networks:
      - dev_stack_net

  beanstalk_console:
    image: kusmierz/beanstalk-console
    networks:
      - dev_stack_net
    expose:
      - 80
    labels:
      traefik.frontend.rule: "Host:beanstalk-console.local"
      traefik.backend: "beanstalk-console"

  service_websocket:
    build:
      context: ./data/websocket/
    container_name: "service_websocket"
    ports:
      - "3000:3000"
    networks:
      - dev_stack_net

  redis:
    image: redis:3.2-alpine
    container_name: "service_websocket_redis"
    ports:
      - "6379:6379"
    networks:
      - dev_stack_net

networks:
  dev_stack_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.80.0.0/16
          gateway: 172.80.0.80
